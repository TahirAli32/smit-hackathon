<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auth</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <a href="./index.html" class="absolute">Home</a>
    <div id="auth">
        <div class="container">
            <div class="wrapper">
                <form id="loginForm" class="form">

            </div>
        </div>
    </div>
</body>
</html>
